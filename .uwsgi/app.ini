[uwsgi]
wsgi-file=/var/tubmanproject.test/api/wsgi.py
protocol=uwsgi
module=wsgi
callable=app
master=true
processes=1
threads=8
enable-threads=true
die-on-term=true
chmod-socket=660
vacuum=true
disable-logging=true
max-worker-lifetime=30
socket=/var/run/uwsgi/uwsgi-api.tubmanproject.test.sock
chown-socket=www-data:www-data
touch-reload=/var/tubmanproject.test/api/.uwsgi/reload-file
uid=www-data
gid=www-data
virtualenv=/var/tubmanproject.test/api/.venv
chdir=/var/tubmanproject.test/api
